<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
	<match>
		<test name="family" compare="contains">
			<string>emoji</string>
		</test>
		<edit name="family" mode="prepend" binding="same">
			<string>Noto Color Emoji</string>
		</edit>
	</match>
</fontconfig>
