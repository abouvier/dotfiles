<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <match>
	<test name="prgname">
	  <string>chromium</string>
	</test>
	<test name="family" compare="contains">
	  <string>emoji</string>
	</test>
	<edit name="family" mode="prepend_first">
	  <string>Noto Color Emoji</string>
	</edit>
  </match>
</fontconfig>
