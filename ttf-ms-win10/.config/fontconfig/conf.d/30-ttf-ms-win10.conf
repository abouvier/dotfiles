<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<alias binding="same">
		<family>Helvetica</family>
		<prefer>
			<family>Arial</family>
		</prefer>
	</alias>
	<alias binding="same">
		<family>Times</family>
		<prefer>
			<family>Times New Roman</family>
		</prefer>
	</alias>
	<alias binding="same">
		<family>Courier</family>
		<prefer>
			<family>Courier New</family>
		</prefer>
	</alias>
	<alias binding="same">
		<family>SymbolNeu</family>
		<prefer>
			<family>Symbol</family>
		</prefer>
	</alias>
	<alias binding="same">
		<family>Selawik</family>
		<prefer>
			<family>Segoe UI</family>
		</prefer>
	</alias>
	<alias binding="same">
		<family>Palatino</family>
		<prefer>
			<family>Palatino Linotype</family>
		</prefer>
	</alias>
</fontconfig>
