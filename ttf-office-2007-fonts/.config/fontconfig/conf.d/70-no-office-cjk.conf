<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
	<selectfont>
		<rejectfont>
			<pattern>
				<patelt name="family">
					<string>Arial Unicode MS</string>
				</patelt>
			</pattern>
			<pattern>
				<patelt name="family">
					<string>MS Mincho</string>
				</patelt>
			</pattern>
		</rejectfont>
	</selectfont>
</fontconfig>
